<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ticket Price Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 400px;
      background: white;
      padding: 20px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 15px;
      background-color: #5c67f2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Ticket Price Calculator</h2>
  <label for="age">Enter your age:</label>
  <input type="number" id="age" placeholder="e.g. 25">
  <button onclick="calculateTicket()">Check Price</button>
  <div id="result"></div>
</div>

<script>
  function calculateTicket() {
    const ageInput = document.getElementById("age").value;
    const age = Number(ageInput);
    let result = "";

    if (isNaN(age) || age < 0) {
      result = "Please enter the correct age.";
    } else if (age < 6) {
      result = "The ticket is free.";
    } else if (age >= 6 && age <= 17) {
      result = "The ticket price is 5 GEL.";
    } else if (age >= 18 && age <= 64) {
      result = "The ticket price is 10 GEL.";
    } else if (age >= 65) {
      result = "The ticket price is 7 GEL.";
    }

    document.getElementById("result").textContent = result;
  }
</script>

</body>
</html>
