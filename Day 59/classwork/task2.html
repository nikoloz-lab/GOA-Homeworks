<!--შექმენით საიტი, სადაც გექნებათ 150x200 div, რომელიც მაუსის დაჭერის შემდეგ გადაინაცლვებს 50px-ით მარჯვნივ, თან დატრიალდება 25 გრადუსით, ამავდროულად გადიდდება 4-ჯერ.-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Div</title>
  <style>
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .div-box {
      width: 150px;
      height: 200px;
      background-color: lightblue;
      text-align: center;
      line-height: 200px;
      cursor: pointer;
      transition: all 0.5s ease;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="interactiveDiv" class="div-box">smash me dude</div>
  </div>

  <script>
    const interactiveDiv = document.getElementById('interactiveDiv');
    let moved = false;

    interactiveDiv.addEventListener('click', () => {
      if (!moved) {
        interactiveDiv.style.transform = 'translateX(50px) rotate(25deg) scale(4)';
        moved = true;
      } else {
        interactiveDiv.style.transform = 'translateX(0) rotate(0) scale(1)';
        moved = false;
      }
    });
  </script>
</body>
</html>
