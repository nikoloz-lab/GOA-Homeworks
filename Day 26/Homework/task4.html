<!--Explain how the following properties work via comments*-->
<!--
1. color: This property changes the text color of an element.
Example: color: blue; makes the text blue.
2. background-color: This sets the background color of an element.
Example: background-color: yellow; gives a yellow background.
3. font-size: This defines the size of the text.
Example: font-size: 20px; makes the text size 20 pixels.
4. text-align: This property aligns text inside an element.
Example: text-align: center; centers the text horizontally.
-->
