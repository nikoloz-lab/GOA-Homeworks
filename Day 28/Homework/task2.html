<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Button with CSS Change</title>
<style>
/* Default button styling */
#myButton {
font-size: 16px;
padding: 10px 20px;
background-color: lightblue;
border: none;
cursor: pointer;
}

/* Change on hover */
#myButton:hover {
font-size: 20px;
background-color: lightgreen;
}
</style>
</head>
<body>

<button id="myButton">Hover Over Me!</button>

</body>
</html>
