<!--internal css-ის გამოყენებით გასტილეთ 3 ერთნაირი class-ის მქონე ელემენტი.--> 

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elements with Same Class</title>
    <style>
        .styledElements {
            font-family: Arial, sans-serif;  
            border: 2px solid #000;         
            margin: 10px;                   
            padding: 10px;                  
            background-color: #e0f7fa;       
        }
    </style>
</head>
<body>

    <p class="styledElements">This is the first paragraph with the "styledElements" class applied.</p>
    <div class="styledElements">This is a div with the "styledElements" class applied.</div>
    <span class="styledElements">This is a span with the "styledElements" class applied.</span>

</body>
</html>
