<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraph with Internal CSS</title>
    <style>
        #myParagraph {
            font-size: 18px;         
            color: #afa24c;          
            text-align: justify;     
            background-color: #195682f4; 
            padding: 10px;           
        }
    </style>
</head>
<body>

    <p id="myParagraph">This is a sample paragraph with internal CSS. The text has been styled with multiple CSS properties to demonstrate how you can expand and customize a paragraph using an id selector.</p>

</body>
</html>
