<!--შექმენი მშობელი ელემენტი <button>, შიგნით კი ჩასვი შვილი ელემენტი <p>, მშობელს გაუწერე სტილი და დააკვირდი რა მოუვა შვილს.-->

    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent-Child Styling</title>
    <style>
        button {
            background-color: navy;
            color: white;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <button>
        <p>This is a paragraph inside a button</p>
    </button>
</body>
</html>
