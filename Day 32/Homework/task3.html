<!--შექმენი 4 ელემენტი, 2 <p> და 2 <h1>, მიეცი მათი ერთი კლასი, თუმცა internal css-ში გასტილე ამ კლასის მქონე მხოლოდ <p>-ები.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specific Class Styling</title>
    <style>
        p.specific-style {
            color: orange;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <p class="specific-style">paragraph</p>
    <h1 class="specific-style">heading</h1>
    <p class="specific-style">another paragraph</p>
    <h1 class="specific-style">another heading</h1>
</body>
</html>
