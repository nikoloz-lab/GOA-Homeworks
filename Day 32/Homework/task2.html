<!--შექმენი 5 ელემენტი, მიეცი მათ class-ები, შემდეგ კი გასტილე internal css-ის გამოყენებით.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Styling</title>
    <style>
        .common-style {
            background-color: lightgray;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <p class="common-style">1</p>
    <p class="common-style">2</p>
    <div class="common-style">3</div>
    <h1 class="common-style">4</h1>
    <h2 class="common-style">5</h2>
</body>
</html>
