<!--შექმენი 5 ელემენტი, მიეცი მათ id-ები, შემდეგ კი გასტილე internal css-ის გამოყენებით.--> 

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Styling</title>
    <style>
        #element1 {
            color: red;
        }
        #element2 {
            color: green;
        }
        #element3 {
            color: blue;
        }
        #element4 {
            font-weight: bold;
        }
        #element5 {
            text-align: center;
        }
    </style>
</head>
<body>
    <p id="element1">1</p>
    <p id="element2">2</p>
    <p id="element3">3</p>
    <p id="element4">4</p>
    <p id="element5">5</p>
</body>
</html>
