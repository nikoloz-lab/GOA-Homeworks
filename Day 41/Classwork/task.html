<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expandable Form</title>
  <style>
    input {
      margin: 10px 0;
      padding: 5px;
    }
  </style>
</head>
<body>

  <form>
    <label for="input1">Input 1:</label>
    <input type="text" id="input1" name="input1" size="30" maxlength="50"><br>

    <label for="input2">Input 2:</label>
    <input type="text" id="input2" name="input2" size="30" maxlength="50"><br>

    <button type="submit">Submit</button>
  </form>

</body>
</html>
