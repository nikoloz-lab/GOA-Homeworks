<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console Logger Button</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        h1 {
            margin-bottom: 1.5rem;
            color: #333;
        }
        p {
            margin-top: 1.5rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Console Logger</h1>
        <button id="logButton">Click Me</button>
        <p>Open the browser console (F12 or right-click > Inspect > Console) to see the output!</p>
    </div>

    <script>
        document.getElementById('logButton').addEventListener('click', function() {
            console.log(5);
            alert('Number 5 has been logged to the console!');
        });
    </script>
</body>
</html>
