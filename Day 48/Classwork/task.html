<!--შექმენით 1 ცალი სასურველი ფერი კუბიკი, შემდეგ კი ის დააშორეთ 50px-ით მარცხენა კედლიდან.-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cube</title>
  <style>
    .cube {
      width: 100px; 
      height: 100px;
      background-color: #f30000; 
      position: relative;
      left: 50px; 
    }
  </style>
</head>
<body>
  <div class="cube"></div>
</body>
</html>

<!--2. საიტზე დაამატეთ 1 ცალი ფოტო, შემდეგ კი გაუკეთეთ მას border სასურველი ფერის.-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo with Border</title>
  <style>
    .photo {
      width: 300px; 
      border: 5px solid #e74c3c; 
      border-radius: 10px; 
    }
  </style>
</head>
<body>
  <img src="path-to-your-photo.jpg" alt="Example Photo" class="photo">
</body>
</html>
