<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #213555;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        #loader {
            width: 50px;
            height: 50px;
            border: 5px solid white;
            border-bottom-color: transparent;
            border-radius: 50%;
            animation: loader 3s infinite linear;
            position: relative;
        }

        .ball {
            width: 10px;
            height: 10px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            animation: ballMovement 3s infinite linear;
        }

        @keyframes loader {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes ballMovement {
            0%, 5% {
                transform: translate(-50%, 35px);  /* Start below circle */
            }
            15%, 85% {
                transform: translate(-50%, 0);    /* Inside circle */
            }
            95%, 100% {
                transform: translate(-50%, 35px);  /* Back below circle */
            }
        }
    </style>
</head>
<body>
    <div id="loader">
        <div class="ball"></div>
    </div>
</body>
</html>Z
