<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button and Paragraph</title>
    <style>
        /* Center the p element */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #aba4a4af;
        }

        /* Paragraph styling */
        p {
            font-size: 20px;
            color: rgba(3, 3, 120, 0.337);
        }

        /* Button styling */
        button {
            background-color: rgba(235, 202, 17, 0.929);
            color: rgba(55, 19, 19, 0.845);
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: rgba(255, 115, 0, 0.764);
        }
    </style>
</head>

</html>
