<!--ექმენით საიტი, სადაც გექნებათ მშობელი button და შვილი p ელემენტი, მშობლის ფონი გახადეთ წითელი ფერის, შვილის ფონი კი მწვანე, გამო-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent and Child Elements</title>
    <style>
        #parent {
            background-color: red;
            padding: 20px;
            width: 200px;
            text-align: center;
        }

        #child {
            background-color: green;
            color: white;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="parent">
        Parent Div
        <p id="child">Child Paragraph</p>
    </div>
</body>
</html>
