<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .feedback-box {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }
        .stars {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 10px 0;
        }
        .star {
            font-size: 25px;
            cursor: pointer;
        }
        .submit-btn {
            background-color: orange;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div class="feedback-box">
    <h2>How did we do?</h2>
    <p>Please let us know how we did with your support request.</p>
    <div class="stars">
        <span class="star" onclick="selectRating(1)">⭐</span>
        <span class="star" onclick="selectRating(2)">⭐</span>
        <span class="star" onclick="selectRating(3)">⭐</span>
        <span class="star" onclick="selectRating(4)">⭐</span>
        <span class="star" onclick="selectRating(5)">⭐</span>
    </div>
    <button class="submit-btn" onclick="submitFeedback()">SUBMIT</button>
</div>

<script>
    let selectedRating = 0;

    function selectRating(rating) {
        selectedRating = rating;
        document.querySelectorAll('.star').forEach((star, index) => {
            star.style.color = index < rating ? 'gold' : 'white';
        });
    }

    function submitFeedback() {
        if (selectedRating === 0) {
            alert("Please select a rating first!");
        } else {
            alert(Thank_you_for_rating_us_$ {selectedRating} stars );
        }
    }
</script>

</body>
</html>
