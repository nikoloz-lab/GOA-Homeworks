<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SteakHouse Layout</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #6a4403;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .main-container {
      display: flex;
      background-color: #996407;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      max-width: 800px;
    }

    .image-container {
      flex: 1;
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .content-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .content-container h1 {
      font-size: 2rem;
      margin: 0 0 20px 0;
      text-align: center;
    }

    .content-container button {
      background-color: #00000023;
      color: #050000;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    .content-container button:hover {
      background-color: #904602;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="image-container">
      <img src="steak-image.jpg" alt="Steak">
    </div>
    <div class="content-container">
      <h1>SteakHouse</h1>
      <button>Order Now</button>
    </div>
  </div>
</body>
</html>
