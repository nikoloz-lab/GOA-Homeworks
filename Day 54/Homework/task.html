<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classwork</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000000;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #000000;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(250, 250, 250, 0.936);
      padding: 20px;
      text-align: center;
      width: 300px;
    }

    .qr-code {
      margin: 0 auto 15px;
      width: 150px;
      height: 150px;
      background-color: #d9eaff;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 5px;
    }

    .qr-code img {
      width: 80%;
      height: 80%;
    }

    .text {
      margin-top: 10px;
      font-size: 16px;
      font-weight: bold;
      color: #c60000;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="qr-code">
      <img src="qr-code-placeholder.png" alt="QR Code">
    </div>
    <div class="text">
     zd mas
    </div>
  </div>
</body>
</html>
