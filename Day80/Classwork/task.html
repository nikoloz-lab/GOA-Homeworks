<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        function checkUserInput() {
            let userName = prompt("Please enter your name:");

            alert("Hello, " + userName + "! Welcome to the site.");

            let userConfirmed = confirm("Do you like JavaScript?");
            
            if (userConfirmed === true) {
                console.log(userName + " likes JavaScript!");
            } else {
                console.log(userName + " does not like JavaScript.");
            }
        }
    </script>
</head>
<body>
    <button onclick="checkUserInput()">smash me~</button>
</body>
</html>
