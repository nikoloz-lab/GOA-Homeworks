<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo with Text and Logo</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #e0e0e0;
        }
        .container {
            display: flex;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }
        .text {
            flex: 1;
            font-size: 2rem;
            padding-right: 20px;
            color: #333;
        }
        .photo {
            flex: 1;
            text-align: center;
        }
        .photo img {
            max-width: 100%;
            height: auto;
            border: 2px solid #000;
        }
        .logo {
            position: fixed;
            bottom: 10px;
            right: 10px;
            max-width: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text">
            This is a long block of text on the left side. Adjust as needed for your design requirements.
        </div>
        <div class="photo">
            <img src="ahhhhh.png alt="Example Photo">
        </div>
    </div>
    <img class="logo" src="ahhhhh.png" alt="Logo">
</body>
</html>
