<!--2. შექმენი საიტი, დაამატე სათაური, ქვევით კი div, შემდეგ პოზიციების მეშვეობით სათაური გადაიტანე div-ის შიგნით.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Inside Div</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 300px;
            height: 200px;
            background-color: lightgray;
            position: relative;
        }
        header {
            width: 100%;
            background-color: blue;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>Header</header>
    </div>
</body>
</html>
