<!--შექმენით 3 პარაგრაფი და სამივეს შეუცვალეთ font-size, background color and color -->

 <!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .para1 {
            font-size: 16px;
            background-color: yellow;
            color: black;
        }
        .para2 {
            font-size: 18px;
            background-color: pink;
            color: red;
        }
        .para3 {
            font-size: 20px;
            background-color: lightgray;
            color: blue;
        }
    </style>
</head>
<body>

    <p class="para1">yellow with black </p>

    <p class="para2"> pink with red .</p>

    <p class="para3"> gray with blue .</p>

</body>
</html>
