<!--შექმენით 3 ღილაკი (button) და სამივე გასტილეთ როგორც გინდათ შეეცადეთ მაქსიმალურად ლამაზი გამოვიდეს და გამოიყენეთ მინიმუმ 4 სტაილის ატრიბუტი-->


<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .button1 {
            background-color: blue;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }

        .button2 {
            background-color: green;
            color: white;
            padding: 12px;
            border-radius: 10px;
        }

        .button3 {
            background-color: red;
            color: white;
            padding: 14px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <button class="button1">Blue Button</button>
    <button class="button2">Green Button</button>
    <button class="button3">Red Button</button>

</body>
</html>
