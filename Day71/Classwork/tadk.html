<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Switcher</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .image-container {
            margin: 20px 0;
        }
        .button-container {
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img id="displayedImage" src="/api/placeholder/400/300" alt="Switchable image" width="400">
    </div>
    <div class="button-container">
        <button onclick="switchImage('image1')">Image 1</button>
        <button onclick="switchImage('image2')">Image 2</button>
    </div>

    <script>
        const images = {
            'image1': '/api/placeholder/400/300',
            'image2': '/api/placeholder/400/300'
        };

        function switchImage(imageKey) {
            const img = document.getElementById('displayedImage');
            img.src = images[imageKey];
        }
    </script>
</body>
</html>
