<!--შექმენით საიტი, სადაც გექნებათ ღილაკი, რომელზე დაჭერის შემდგომაც გაეშვება ფუნქცია, რომელიც კონსოლში გამოიტანს 5-იანს.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console Button</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #380303;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background-color: rgb(0, 0, 0);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(255, 254, 254, 0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 1.5rem;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .instructions {
            margin-top: 1.5rem;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Console</h1>
        <button id="logButton">Click Me</button>
        <div class="instructions">
            <p>Press F12 or right-click and select "Inspect" to open developer tools.</p>
            <p>Look at the "Console" tab to see the output when you click the button.</p>
        </div>
    </div>

    <script>
        document.getElementById('logButton').addEventListener('click', function() {
            console.log(5);
        });
    </script>
</body>
</html>
