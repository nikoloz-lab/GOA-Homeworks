<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Paragraphs on Same Line</title>
    <style>
        .inline-paragraphs {
            display: flex; 
        }
        .inline-paragraphs p {
            margin: 0 10px; 
        }
    </style>
</head>
<body>
    <div class="inline-paragraphs">
        <p>Paragraph 1</p>
        <p>Paragraph 2</p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Divs in a Container</title>
    <style>
        .container {
            width: 300px; 
            margin: 0 auto; 
        }
        .container .box {
            width: 100px;
            height: 100px;
            border: 2px solid black;
            background-color: red;
            margin-bottom: 10px; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
