
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Divs on Different Lines</title>
  <style>
    .parent {
      display: block; /* Ensures child divs stack vertically */
    }
    .child {
      width: 100px;
      height: 100px;
      border: 2px solid black;
      background-color: red;
      margin-bottom: 10px; /* Optional: Adds spacing between divs */
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
  </div>
</body>
</html>
