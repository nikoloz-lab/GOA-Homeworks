
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paragraphs on the Same Line</title>
  <style>
    .same-line {
      display: flex;
      gap: 10px; /* Adds space between paragraphs */
    }
  </style>
</head>
<body>
  <div class="same-line">
    <p>First paragraph.</p>
    <p>Second paragraph.</p>
  </div>
</body>
</html>
