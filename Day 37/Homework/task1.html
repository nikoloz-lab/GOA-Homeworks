<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Final Grades</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f9;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #454545;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #cc0000;
      color: rgb(255, 255, 255);
    }
    tr:nth-child(even) {
      background-color: #e8f0fe;
    }
    .photos {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .photos img {
      width: 150px;
      height: 100px;
      border-radius: 8px;
      border: 2px solid #333;
    }
  </style>
</head>
<body>

  <h1>Final Grades of Students</h1>

  <table>
    <tr>
      <th>Student Name</th>
      <th>Student Lastname</th>
      <th>Age</th>
      <th>Final Grade</th>
    </tr>
    <tr>
      <td>Levan</td>
      <td>Popkhadze</td>
      <td>16</td>
      <td>A</td>
    </tr>
    <tr>
      <td>Anna</td>
      <td>burduli</td>
      <td>15</td>
      <td>B+</td>
    </tr>
    <tr>
      <td>Mariam</td>
      <td>Kobakhidze</td>
      <td>16</td>
      <td>A-</td>
    </tr>
    <tr>
      <td>tornike</td>
      <td>kartlelishvili</td>
      <td>2</td>
      <td>F-</td>
    </tr>
    <tr>
      <td>Nino</td>
      <td>gugenize</td>
      <td>16</td>
      <td>A+</td>
    </tr>
    
  </table>

  <div class="photos">
    <img src="photo1.jpg" alt="Student 1">
    <img src="photo2.jpg" alt="Student 2">
    <img src="photo3.jpg" alt="Student 3">
  </div>

</body>
</html>
